name: Lint and Prettier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧼 Run ESLint
        run: npm run lint

      - name: ✨ Run Prettier check
        run: npx prettier --check .

name: Lint and Prettier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¼ Run ESLint
        run: npm run lint

      - name: âœ¨ Run Prettier check
        run: npx prettier --check .
